<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dragon = {
            name:"Tanya",
            fire: true,
            fight(){
                return 9;
            },
            sing(){
                if(this.fire) return `I am ${this.name}, the breather of fire`;
            }
        };

        let lizard = {
            name:"Kiki",
            fight(){
                return 3;
            }
        }
        //1. borrow the sing method for the lizard using bind
        // const singLizard = dragon.sing.bind(lizard) //redirection of this
        // console.log(singLizard())

        //2. lizard to inherit all the properties and methods of the above class
        lizard.__proto__ = dragon  //prototype
        console.log(lizard.sing())
        console.log(lizard.fire)
        console.log(lizard.fight())

        //prototype chain
        // console.log(dragon.__proto__)
        console.log(dragon.isPrototypeOf(lizard))
        console.log(lizard.isPrototypeOf(dragon))
        //chaining
        console.log(lizard.__proto__.__proto__.)
    </script>
</body>
</html>
