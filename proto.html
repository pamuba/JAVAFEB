<body>
    <script>
        let dragon = {
            name:"Tanya",
            fire: true,
            fight(){
                return 9;
            },
            sing(){
                if(this.fire) return `I am ${this.name}, the breather of fire`;
            }
        };

        let lizard = {
            name:"Kiki",
            // fire: true,
            fight(){
                return 3;
            }
        }
        //1. borrow the sing method for the lizard using bind
        const singLizard = dragon.sing.bind(lizard) //redirection of this
        console.log(singLizard())
    </script>
</body>
